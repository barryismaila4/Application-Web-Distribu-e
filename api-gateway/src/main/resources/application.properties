# =================================================
# API GATEWAY CONFIGURATION
# =================================================
server.port=8090
spring.application.name=api-gateway

# =================================================
# USER SERVICE ROUTES
# =================================================
# Auth endpoints (register, login)
spring.cloud.gateway.routes[0].id=user-service-auth
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# User management endpoints
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# =================================================
# PLANT SERVICE ROUTE (direct URL)
# =================================================
spring.cloud.gateway.routes[2].id=plant-service
spring.cloud.gateway.routes[2].uri=http://127.0.0.1:8000
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/plants/**

# =================================================
# EUREKA CONFIGURATION
# =================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# =================================================
# DISCOVERY LOCATOR
# =================================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# =================================================
# DISABLE COMPATIBILITY VERIFIER
# =================================================
spring.cloud.compatibility-verifier.enabled=false

# =================================================
# CORS CONFIGURATION
# =================================================
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:4200,http://localhost:8085
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true

# =================================================
# LOGGING
# =================================================
logging.level.org.springframework.cloud.gateway=DEBUG
